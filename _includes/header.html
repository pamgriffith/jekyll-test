<header class="site-header" role="banner">

  <h1 class="site-title"><a href="{{ site.baseurl }}/" rel="home">{{ site.title }}</a></h1>

  <nav class="site-nav" role="navigation">
    <a class="assistive-text" href="#content" title="Skip to content">Skip to content</a>
    <ul>
      {% assign current_page = page.url|replace:'index.html','' %}
      {% for link in site.data.nav %}
        <li>
          <a href="{{ site.baseurl }}{{ link.href }}" {% if current_page == link.href %}class="current"{% endif %}>{{ link.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>

</header>
