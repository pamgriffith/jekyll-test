<nav role="navigation" class="pagination">
  <h3 class="assistive-text">Post navigation</h3>
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="nav-older">← Older posts</a>
  {% endif %}
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="nav-newer">Newer posts →</a>
  {% endif %}
</nav>
